<div class="container">
    </br>
	<div class ="row">
		<div class="col" style="width: 100%; height: 100%; border: 1px solid black; border-radius: 10px; margin: auto; padding: 15px;">
			{%if page == 'publisher':%}
				<h1 style="text-align: center">Games Published by {{games[0][8]}}</h1>
			{%elif page == 'developer' %}
				<h1 style="text-align: center">Games Developed by {{games[0][8]}}</h1>
			{%endif%}
		</div>
	</div>
	</br>
	{% for game in games: %}
	<div class = "row" style="width: 80%; border: 1px solid black; border-radius: 10px; margin: auto; padding: 15px">
		<div class ="col-md-6" id = "game1">
			<a href="../../game/{{game[0]}}" target="_blank"><h2> {{game[1]}}</h2></a>
		</div>
		<div class ="col-md-6">
			<div class = "row">
				<h3> Likes: <span>{{(game[8],0)[game[8] is none]}}</span></h3>
			</div>
			<div class = "row">
				<h3> Last Updated: <span>{{game[7]}}</span></h3>
			</div>
			<div class = "row">
				<h3> Genre: <span>{{game[9]}}</span></h3>
			</div>
		</div>
	</div>
	</br>
	{% endfor %}
</br>
